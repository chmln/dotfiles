<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <include ignore_missing="yes">conf.d</include>
  <match target="font">
    <edit mode="assign" name="rgba">
     <const>none</const>
    </edit>
 </match>

 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>false</bool>
  </edit>
 </match>

 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintnone</const>
  </edit>
 </match>

 <match target="font">
  <edit name="lcdfilter" mode="assign">
   <const>lcddefault</const>
  </edit>
 </match>

 <match target="font">
  <edit name="autohint" mode="assign">
   <bool>false</bool>
  </edit>
 </match>

 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
 </match>

 <match target="pattern">
  <edit name="dpi" mode="assign">
   <double>96</double>
  </edit>
 </match>

 <match target="pattern">
   <test qual="any" name="family"><string>Segoe UI Emoji</string></test>
   <edit name="family" mode="assign" binding="same"><string>Noto Color Emoji</string></edit>
 </match>

 <match target="pattern">
   <test qual="any" name="family"><string>Source Code Pro</string></test>
   <edit name="family" mode="assign" binding="same"><string>SauceCodePro Nerd Font Mono</string></edit>
 </match>

 <match target="pattern">
   <test qual="any" name="family"><string>Arial</string></test>
   <edit name="family" mode="assign" binding="same"><string>Liberation Sans</string></edit>
 </match>
 <match target="pattern">
   <test qual="any" name="family"><string>Times New Roman</string></test>
   <edit name="family" mode="assign" binding="same"><string>Liberation Serif</string></edit>
 </match>
</fontconfig>
